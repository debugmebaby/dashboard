<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inner Work</title>
</head>
<body>
    <div class="container">
  <div class="sidebar">
    <h2>Dashboard</h2>
    <nav>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </nav>
  </div>

  <div class="header">
  <div class="header-left">
    <input type="search" placeholder="Search..." class="search-bar">
  </div>

  <div class="header-right">
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Avatar" class="avatar">
      <p>Hi there, <strong>Yogi Bear</strong> (@Yogsta)</p>
    </div>

    <div class="user-buttons">
      <button>New</button>
      <button>Upload</button>
      <button>Share</button>
    </div>
  </div>
</div>


  <div class="main">
    <div class="projects">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
      <div class="card">Project 4</div>
      <div class="card">Project 5</div>
      <div class="card">Project 6</div>
    </div>

    <div class="sidebar-right">
      <div class="card">Announcements</div>
      <div class="card">Trending</div>
    </div>
  </div>

  <div class="quote">Remember to breathe while it's free</div>
</div>

</body>
</html>
